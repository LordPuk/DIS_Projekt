<html>
<head>
  <title>Logout - Book Sharer</title>

</head>
<body>
  <nav class="main-header"> 
    <img src="book-sharer-app/static/images/book-share-logo.jpg" class="main-header" alt="Book Sharer Logo">
    <h1>Welcome to Book Sharer</h1>
    <nav>
      <ul>

        <li><a href="login">Login</a></li>

      </ul>

  </nav>

  <main>
    <section id ="create-user">
        <h2>Create</h2>
        <form id="create-form" method = "post">
          <label for="username">Username</label>
          <input type="text" id="createuser" name="createuser" value="" placeholder="createuser" required>
          <label for="password">Password</label>
          <input type="createpassword" id="createpassword" name="createpassword" value="" placeholder="createpassword" required>
          <label for="Language">Language</label>
          <input type="Language" id="Language" name="Language" value="" placeholder="Language" required>
          <label for="Education">Education</label>
          <input type="Education" id="Education" name="Education" value="" placeholder="Education" required>
          <button id ="login_button" type="submit">Create</button>
          <span id="error-message" style="display: none;"></span>
        </form>
    </section>

  </main>
