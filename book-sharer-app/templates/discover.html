<!DOCTYPE html>
<html>
<head>
  <title>Discover</title>
  <link rel="stylesheet" type="text/css" href="../static/styles.css">
</head>
<body>
  <nav class="main-header"> 
    <img src="/book-share-logo.jpg" class="main-header" alt="Book Sharer Logo">
    <h1>Welcome to Book Sharer</h1>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="login">Login</a></li>
        <li><a href="createuser">Create User</a></li>
        <li><a href="mybooks">My Books</a></li>
        <li><a href="discover">Discover</a></li>
        <li><a href="ratings">Ratings</a></li>
        <li><a href="logout">Logout</a></li>
      </ul>
    </nav>
  </nav>

  <main>
    <section id="books">
      <h1> Books </h1>
      <table>
        <tr>
          <th>ISBN</th>
          <th>Title</th>
          <th>Author</th>
          <th>Rating</th>
        </tr>
        {% for i in range(5) %}
        <tr>
          <td><a href="/bookdetails?isbn={{data[i][0]}}">{{data[i][0]}}</a></td>
          <td>{{data[i][1]}}</td>
          <td>{{data[i][2]}}</td>
          <td>{{data[i][3]}}</td>
        </tr>
        {% endfor %}
      </table>
      
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Book Sharer. All rights reserved.</p>
  </footer>

  
</body>
</html>
